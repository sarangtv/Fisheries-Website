{% extends 'base.html' %}
{% block content %}

         <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                
            </div>
        </div>
        <!-- Breadcrumb End -->

        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6" style="margin:0 auto">

                        <div class="register-form">

                             <form method="post" action="{% url 'forgot_password_action' %}">
                                 {% csrf_token %}
                                 <input type="hidden" name="username" value="{{username}}">
                            <div class="row">
                                <div class="col-md-12">
                                    <label>New Password:</label>
                                    <input type="password" name="pass1" class="form-control" pattern=".{6,}" title="Atleast 6 charecter required" id="password" required>
                                    
                                </div>
                                 <div class="col-md-12">
                                    <label>Conform Password:</label>
                                    <input type="password" name="pass2" id="confirm_password" class="form-control" required>
                                    
                                </div>
                                
                                <div class="col-md-12">
                                    <button type="submit" class="btn">Submit</button>
                                </div>

                            </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>

  <script>
      var password = document.getElementById("password");
      var Confirm_password = document.getElementById("confirm_password");
      function Validate_password() {
          if (password.value != Confirm_password.value) {
              Confirm_password.setCustomValidity("Password mismatch");
          }
          else {
              Confirm_password.setCustomValidity("");
          }
      }
      password.onchange = Validate_password;
      Confirm_password.onkeyup = Validate_password; s
</script>     

   {% if msg %}
    <script>
        alert('{{ msg }}');
    </script>
    {% endif %}

{% endblock %}
