
{% extends 'base.html' %}
{% block content %}

         <!-- Breadcrumb Start -->
        <div class="breadcrumb-wrap">
            <div class="container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                    <li class="breadcrumb-item active">Profile</li>
                </ul>
            </div>
        </div>
        <!-- Breadcrumb End -->

        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6" style="margin:0 auto">

                        <div class="register-form">

                           <form method="post" action="{% url 'update_owner_profile' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                            {% for v in owner %}
                            <div class="row">
                                <div class="col-md-12">
                                    <label>First name:</label>
                                    <input type="text" name="fname" value="{{v.fname}}" class="form-control"  required>
                                </div>
                                <div class="col-md-12">
                                    <label>Last name:</label>
                                    <input type="text" name="lname" value="{{v.lname}}" class="form-control" required>
                                </div>
                                <div class="col-md-12">
                                    <label>Address:</label>
                                    <textarea name="address" id="Textarea1" rows="5" class="form-control" required>{{v.address}}</textarea>
                                </div>
                                 <div class="col-md-12">
                                    <label>DOB:</label>
                                    <input type="date" name="dob" value="{{v.dob}}" class="form-control" required>
                                </div>
                                <div class="col-md-12">
                                    <label>Mobile number:</label>
                                    <input type="text" name="mobile" value="{{v.mobile}}" pattern="^\d{10}$" class="form-control" title="Invalid mobile no." required>
                                </div>
                                <div class="col-md-12">
                                    <label>email:</label>
                                    <input type="email" name="email" class="form-control"  value="{{v.email}}" required>
                                </div>
                                <div class="col-md-12">
                                    <label>Proof:</label>
                                    <input type="file" name="file" class="form-control">
                                </div>
                                <div class="col-md-12">
                                    <label>Username:</label>
                                    <input type="text" name="username" class="form-control" value="{{v.username}}" id="username" required>
                                </div>
                                <div class="col-md-12">
                                    <label>Password:</label>
                                    <input type="password" name="password" id="password" value="{{v.password}}" pattern=".{6,}" class="form-control" title="Atleast 6 charecter required" required>
                                </div>
                                <div class="col-md-12">
                                    <label>Confirm Password:</label>
                                    <input type="password" name="confirm_password" value="{{v.password}}" id="confirm_password" class="form-control" required>
                                </div>
                                <div class="col-md-12">
                                      
                                    <img src="{{v.proof.url}}" height="150px" width="150px"/><br/>
                                <br />
                                </div>
                                
                                <div class="col-md-12">
                                    <button type="submit" class="btn">Submit</button>
                                </div>

                            </div>
                               {% endfor %}
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    {% if messages %}
            {% for message in messages %}
                <script>
                    alert('{{ message }}');
                </script>
            {% endfor %}
        {% endif %}
<script src="/static/jquery-3.5.1.js"></script>
<script>
    var password = document.getElementById("password");
    var Confirm_password = document.getElementById("confirm_password");
    function Validate_password() {
        if (password.value != Confirm_password.value) {
            Confirm_password.setCustomValidity("Password mismatch");
        }
        else {
            Confirm_password.setCustomValidity("");
        }
    }
    password.onchange = Validate_password;
    Confirm_password.onkeyup = Validate_password;
    $(document).ready(function () {
        username = $("#username").val();
        $("#username").change(function () {

            $.ajax({
                url: "{% url 'checkUsername' %}",
                data: { 'username': $("#username").val(), 'emp': 'no' },
                success: function (data) {
                    if (data.status == "not ok") {
                        alert("Username Already Exists!!!");
                        $("#username").val(username);
                    }
                }

            });
        });


    });
</script>
{% endblock %}
